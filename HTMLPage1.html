<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #218838;
            }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" id="x" placeholder="Nhập số thứ nhất">
        <input type="number" id="y" placeholder="Nhập số thứ hai">
        <button onclick="calculateSum()">Tính </button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSum() {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;

            const data = {
                x: x,
                y: y
            };

            fetch('api.aspx', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Sigle: ' + data.sigle;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            });
        }
    </script>
</body>
</html>
